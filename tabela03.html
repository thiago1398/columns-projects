<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse:collapse;
            width: 400px;
            margin: auto;
            
        }
        td{
            border: 1px solid black;
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td rowspan="2">E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            
            
            
        </tr>
        <tr>
            
           
     </tr>
    </table>
</body>
</html>
